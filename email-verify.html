<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="fixed inset-0 z-50 flex justify-center items-center">
        <div class="absolute inset-0 backdrop-blur-xl "></div>
        <div class="relative bg-white rounded-lg p-8 border-gray-200 border-2 ">
          <div class="flex justify-center">
            <div class="text-slate-900 font-semibold text-xl">
              Add Company Logo
            </div>
          </div>
          <div class="flex justify-center py-4">
            <label htmlFor="image-upload" class="cursor-pointer">
              <img
                src="/images/group 381.png"
                alt="My SVG"
                width={150}
                height={150}
                class="w-24 h-24 rounded-full border-1 border-gray-200"
              />
            </label>
            <input
              id="image-upload"
              required
              type="file"
              accept="image/png, image/jpeg, image/svg+xml"
              class="hidden"
              onChange={handleImageChange}
            />
          </div>
          <div class="flex justify-center">
            <div class="text-slate-900 " id="fix">
              Supported formats: JPEG, PNG, GIF, MP4, PDF,
            </div>
          </div>

          <div class="flex justify-center">
            <form action="" class="grid space-y-6 w-72 py-4">
              <label class="text-slate-800 pb-2">Company Name</label>
              <input
                type="comname"
                required
                class="h-10 rounded-md px-3 py-6 border text-sm focus:outline-none"
                style= "margin: 0; border: '1px solid #D5D5D5'"
                placeholder="Company Name"
              />

              <Link href="/welcome">
                <button class="h-11 w-72 font-medium bg-cyan-400 hover:bg-cyan-500 text-gray-100 text-base rounded-md my-4">
                  Submit
                </button>
              </Link>
            </form>
          </div>
        </div>
      </div>
</body>
</html>
